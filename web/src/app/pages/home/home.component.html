<app-header></app-header>

<ngb-carousel *ngIf="images" [interval]="3500">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[0]"/>
		</div>
		<div class="carousel-caption">
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img [src]="images[1]"/>
		</div>
		<div class="carousel-caption">
		</div>
	</ng-template>
</ngb-carousel>
