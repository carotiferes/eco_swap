<div class="header">
	<span style="width: 30px;"></span>
	<span>Proponé un trueque</span>
	<mat-icon (click)="dialogRef.close()" style="margin-left: 10px; cursor: pointer;">close</mat-icon>
</div>
<div id="main-trocar" *ngIf="!loading">

	<div class="publicacion-origen" *ngIf="cardPublicacionOrigen">
		<h3>Vas a intercambiar por:</h3>
		<div style="transform: scale(0.95); transform-origin: top; max-height: 50%;">
			<app-card app="publicaciones" [cardData]="cardPublicacionOrigen"></app-card>
		</div>
	</div>
	<div class="mis-publicaciones" *ngIf="publicacionesCardList.length > 0">
		<h3 style="text-align: center;">Seleccioná una de tus publicaciones para intercambiar!</h3>
		<div  style="max-width: 98%; transform: scale(0.95); transform-origin: top; max-height: 50%;">
			<app-deck [cardList]="publicacionesCardList" app="publicaciones"
			(cardSelected)="selectCard($event)" [fixedPageSize]="screenWidth < 1200 ? 1 : 2" [smallWidth]="true"></app-deck>
		</div>
	</div>
	<div *ngIf="publicacionesCardList.length == 0" style="padding: 20px; text-align: center;">No tenés publicaciones para trocar con este producto! Creá una para poder hacer intercambios</div>
</div>
<div id="trocar-buttons">
	<button mat-fab extended color="light" (click)="close()">CANCELAR</button>
	<button mat-fab extended color="primary" [disabled]="!cardSelected" (click)="solicitarTrueque()">SOLICITAR INTERCAMBIO</button>
</div>
