<app-header></app-header>

<div id="main-solicitud">
	<mat-card>
		<mat-card-header style="border-bottom: solid 1px var(--light-grey);">
			<div mat-card-avatar class="example-header-image"></div>
			<mat-card-title>{{fundacion.s_nombre}}</mat-card-title>
			<mat-card-subtitle>
				<mat-icon *ngFor="let i of [].constructor(perfil.n_puntaje)" color="primary">star</mat-icon>
				<mat-icon *ngFor="let i of [].constructor(5-perfil.n_puntaje)" class="empty-star">star</mat-icon>
			</mat-card-subtitle>
		</mat-card-header>
		<mat-card-content class="card-content">
			<img mat-card-image [src]="solicitud.s_imagen" class="solicitud-img">
			<div>
				<h2 class="card-title">{{solicitud.s_titulo}}</h2>
				<div class="productos">
					<div *ngFor="let producto of solicitud.productos" class="producto">
						{{producto.s_descripcion}}
						<p><ngb-progressbar color="primary" [showValue]="true"
							[value]="producto.n_cantidad_recibida*100/producto.n_cantidad_solicitada" [striped]="true"></ngb-progressbar></p>
					</div>
				</div>
			</div>
		</mat-card-content>
		<mat-card-actions class="card-button" *ngIf="userData.isSwapper">
			<button mat-raised-button color="primary" (click)="donar()">QUIERO DONAR</button>
		</mat-card-actions>
	</mat-card>

	<div *ngIf="!userData.isSwapper"> <!-- TODO: CHECK THAT USER ID IS THE SAME AS THE ONE THAT MADE THE SOLICITUD -->
		<h3 style="margin: 20px 0 0 5px;">Propuestas</h3>
		<mat-card *ngFor="let propuesta of propuestas" style="margin: 10px;">
			<mat-card-header style="border-bottom: solid 1px var(--light-grey);">
				<div mat-card-avatar class="propuesta-example-header-image"></div>
				<mat-card-title>{{propuesta.swapper.s_nombre}} {{propuesta.swapper.s_apellido}}</mat-card-title>
				<mat-card-subtitle>
					<mat-icon *ngFor="let i of [].constructor(perfil.n_puntaje)" color="primary">star</mat-icon>
					<mat-icon *ngFor="let i of [].constructor(5-perfil.n_puntaje)" class="empty-star">star</mat-icon>
				</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content class="propuesta-card-content">
				<div>
					<h2 class="card-title">{{propuesta.descripcion}}</h2>
					<p>Cantidad: {{propuesta.cantidad_propuesta}}</p>
					<p>Estado: {{propuesta.estado}}</p>
				</div>
				<div class="imagenes">
					<img [src]="img" *ngFor="let img of propuesta.imagenes" (click)="zoomImage(img)"/>
				</div>
				<div class="propuesta-status">
					<mat-slide-toggle [checked]="propuesta.estado =='APROBADA'" (toggleChange)="changeEstadoPropuesta(propuesta, 'APROBADA')"
					[disabled]="propuesta.estado != 'NUEVA' && propuesta.estado != 'APROBADA'">Aprobar</mat-slide-toggle>
					<mat-slide-toggle [checked]="propuesta.estado =='RECHAZADA'" color="warn" (toggleChange)="changeEstadoPropuesta(propuesta, 'RECHAZADA')"
					[disabled]="propuesta.estado != 'NUEVA' && propuesta.estado != 'RECHAZADA'">Rechazar</mat-slide-toggle>
				</div>
			</mat-card-content>
		</mat-card>
	</div>
</div>
