<div class="card" (click)="clicked(cardData)" *ngIf="cardData" [ngClass]="app == 'publicaciones' ? 'small' : 'big'">
	<mat-chip class="chip-localidad" [ngClass]="app == 'publicaciones' ? 'background-verde' : 'background-lila'"><span>{{ cardData.usuario.localidad }}</span></mat-chip>
	<div class="img-div" style="display: flex; justify-content: center;">
		<img class="card-img" [src]="getImagen(cardData.imagen)">
		<!-- [ngClass]="origin=='publicaciones' || origin=='mis-publicaciones' ? 'big':'small'" -->
	</div>
	<div class="card-body">
		<h3 class="card-title">{{cardData.titulo}}</h3>
		<!-- <h3>{{cardData.usuario.nombre}}</h3> -->
		<div class="valor-principal">
			<h2 [ngClass]="app == 'publicaciones' ? 'font-verde' : 'font-lila'">{{cardData.valorPrincipal}}</h2>
		</div>
		<div class="valor-secundario" *ngIf="cardData.valorSecundario">
			{{cardData.valorSecundario}}
		</div>
		<div class="estado" *ngIf="cardData.estado">
			Estado del trueque: {{cardData.estado}}
		</div>
		<!-- <div class="estado-cardData" *ngIf="origin=='mis-publicaciones'">
			Estado de la publicaci√≥n: {{cardData.estadoPublicacion}}
		</div> -->
	</div>
	<div class="user-data" [ngClass]="app == 'publicaciones' ? 'background-verde' : 'background-lila'">
		<img class="user-img" [src]="cardData.usuario.imagen">
		<h4>
			{{cardData.usuario.nombre}}
			<div style="margin: 0 10px;display: flex;align-items: center;justify-content: center;">
				<mat-icon *ngFor="let i of [].constructor(cardData.usuario.puntaje || 0)"
					color="primary">star</mat-icon>
				<mat-icon *ngFor="let i of [].constructor(5-(cardData.usuario.puntaje || 0))"
					class="empty-star">star</mat-icon>
			</div>
		</h4>
		<div>

			<h6>{{cardData.fecha }}</h6><!-- | date: 'dd/MM/yyyy' --> 
			<!-- <h6>{{cardData.usuario.localidad }}</h6> -->
		</div>
	</div>
	<div class="buttons" *ngIf="cardData.buttons.length > 0">
		<!-- <button *ngFor="let button of cardData.buttons" mat-fab extended [color]="button.color" [disabled]="button.status != 'RECIBIDO' ? 
				cardData.estadoTrueque != 'PENDIENTE' : cardData.estadoTrueque != 'ACEPTADO'"
			(click)="changeEstadoPublicacion(cardData, button.status); $event.stopPropagation()">
			<mat-icon>{{button.icon}}</mat-icon>
			{{button.name}}
		</button>
		<div style="display: flex; justify-content: center;">
			<span *ngIf="buttons.length == 0" class="material-icons-outlined result-icon"
				[ngClass]="cardData.estadoTrueque == 'APROBADO' ? 'green' : 'red'">{{
				cardData.estadoTrueque == 'APROBADO' ? 'verified' : 'do_not_disturb_on'
				}}</span>
		</div> -->
	</div>
</div>
