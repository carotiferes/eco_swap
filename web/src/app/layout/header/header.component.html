<nav class="navbar navbar-expand-sm d-flex justify-content-between">
	<a class="navbar-brand" href="#">
		<div class="div-logo" (click)="goTo('/')">
			<img style="cursor: pointer; width: 100px;" alt="Logo Eco Swap - Ir a la home" id="logoCenter" class="logo"
				src="assets/logo_white_small.png" />
		</div>
	</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
		aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarToggler" *ngIf="url != '/registro'">
		<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			<li class="nav-item" *ngFor="let tab of mainTabs">
				<a class="nav-link" [href]="tab.path"><b>{{tab.title}}</b></a>
			</li>
		</ul>
	</div>
	<div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
		<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			<li class="nav-item" *ngFor="let tab of personalTabs">
				<a class="nav-link nav-white" [href]="tab.path"><b>{{tab.title}}</b></a>
			</li>
		</ul>
	</div>
</nav>
