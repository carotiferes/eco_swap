<mat-toolbar class="header-container">
	<mat-toolbar-row class="top-header">
		<div class="div-logo">
			<img style="cursor: pointer; width: 100px;" alt="Logo Eco Swap - Ir a la home" id="logoCenter" class="logo"
				src="assets/logo_white.png" />
		</div>
		<div>
			<mat-form-field>
				<input matInput placeholder="BuscÃ¡ lo que quieras trocar o donar...">
			</mat-form-field>
		</div>
		<div id="recycling-icon" class="filler-div">
			<mat-icon>recycling</mat-icon>
		</div>
	</mat-toolbar-row>
  
	<mat-toolbar-row class="tabs">
		<div class="filler-div"><mat-icon>compost</mat-icon></div>
		<div>
			<button mat-button *ngFor="let tab of mainTabs" (click)="goTo(tab.path)">{{tab.title}}</button>
		</div>
		<div class="personal-buttons">
			<button mat-button *ngFor="let tab of personalTabs" (click)="goTo(tab.path)">{{tab.title}}</button>
		</div>

	</mat-toolbar-row>
</mat-toolbar>
