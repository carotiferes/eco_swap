<nav class="navbar navbar-expand-md d-flex justify-content-between">
	<a class="navbar-brand" href="home">

			<img style="cursor: pointer; width: 100px;" alt="Logo Eco Swap - Ir a la home" id="logoCenter" class="logo"
				src="assets/logo_white_small.png" />
		</div>
	</a>
	<!-- boton de menu hamburguesa para responsive -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
		aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarToggler" *ngIf="url != '/registro'">
		<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			<li class="nav-item">
				<a class="nav-link nav-white px-2" href="/home">
					<b>Home</b>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link nav-white px-2" *ngIf="!(isUserLoggedIn && this.profileType == 'fundacion')" href="/publicaciones">
					<b>Publicaciones</b>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link nav-white px-2" href="/colectas">
					<b>Colectas</b>
				</a>
			</li>
		</ul>
	</div>
	<div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
		<ul class="navbar-nav mr-auto mt-2 mt-lg-0 mr-2">
			<li class="nav-item">
				<a class="nav-link nav-white px-2" *ngIf="isUserLoggedIn && this.profileType == 'fundacion'"
					[href]="'/mis-colectas/'">
					<b>Mis colectas</b>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link nav-white px-2" *ngIf="isUserLoggedIn && this.profileType == 'particular'" href="/mis-donaciones/">
					<b>Mis donaciones</b>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link nav-white px-2" *ngIf="isUserLoggedIn && this.profileType == 'particular'" href="/mis-publicaciones/">
					<b>Mis publicaciones</b>
				</a>
			</li>
			<li class="nav-item">
				<a class="nav-link nav-white px-2" *ngIf="isUserLoggedIn && this.profileType == 'particular'" href="/mis-compras/">
					<b>Mis compras</b>
				</a>
			</li>
			<div ngbDropdown class="dropdown nav-item">
				<div ngbDropdownToggle class="nav-link nav-white px-2" type="button" id="dropdownMenuButton1" aria-expanded="false">
					<b>Mi Cuenta</b>
				</div>
				<ul ngbDropdownMenu aria-labelledby="dropdownMenuButton1" class="dropdown-menu-end">
				  <li><a ngbDropdownItem [href]="'/registro'" class="dropdown-item" *ngIf="!isUserLoggedIn">Crear Cuenta</a></li>
				  <li><a ngbDropdownItem [href]="'/login'" class="dropdown-item" *ngIf="!isUserLoggedIn">Iniciar Sesión</a></li>
				  <li><a ngbDropdownItem [href]="'/perfil'" class="dropdown-item" *ngIf="isUserLoggedIn">Mi perfil</a></li>
				  <li><a ngbDropdownItem (click)="logOut()" class="dropdown-item" *ngIf="isUserLoggedIn">Cerrar Sesión</a></li>
				</ul>
			  </div>
		</ul>
	</div>
</nav>
<h3 style="margin: 20px 0px 0px 20px; font-weight: bold;">{{title}}</h3>
